<canvas width="400" height="150" id="canvas_3">Twoja przegl¹darka nie obs³uguje canvas</canvas>
	
	<script>
		var canvas = document.getElementById('canvas_3');
		if (canvas.getContext){
			var dane = [30,30,40,100,30,20,50,10,5,7,3,15,20,60,28,15,10,20,10,70];
			var co_ile = parseInt(400 / dane.length);
			var c = canvas.getContext('2d');
			
				c.beginPath();
				//gorne ramie
				c.moveTo(0,150-dane[0]);
				//fillText("tekst",x,y)
				c.fillText(dane[0],0,150-dane[0]-10);
				
				for (x=1; x<dane.length; x++) {
				//Do rysowania linii wykorzystujemy metodê lineTo(x,y), 
				//która rysuje œcie¿kê z aktualnej pozycji do pozycji x, y.
					c.lineTo(x*co_ile, 150-dane[x]);
					c.fillText(dane[x],x*co_ile,150-dane[x]-10);
				}
				//zamykamy kszta³t od do³u
				c.lineTo(x*co_ile, 150);
				c.lineTo(0,150);
				c.closePath();
				//obrysowujemy
				c.fill();
		}
	</script>

<canvas width="150" height="150" id="canvas_5">Twoja przegl¹darka nie obs³uguje canvas</canvas>	
	<script>
	var canvas = document.getElementById('canvas_5');

    var c = canvas.getContext('2d');                
        c.beginPath();
 
        //rysujemy oczy
        c.moveTo(60,20);
        c.lineTo(60,50);
        c.moveTo(90,20);
        c.lineTo(90,50);
 
        //brwi

        c.lineTo(70,5);
        c.moveTo(80,5);
        c.lineTo(100,20);
 
        //rysujemy usmiech
        c.moveTo(10,80);
		/*bezierCurveTo(pk1x, pk1y, pk2x, pk2y, x, y) - rysuje œcie¿kê beziera do punktu

        c.bezierCurveTo(30,130,120,130,140,80);
        c.moveTo(10,80);
        c.bezierCurveTo(30,150,120,150,140,80);
        c.stroke();
}
