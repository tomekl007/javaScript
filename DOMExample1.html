<html>
  <head>
    <script>
    // run this function when the document is loaded
       window.onload = function() {
    // create a couple of elements 
    // in an otherwise empty HTML page
       heading = document.createElement("h1");
	  /*createElement() returns : element refers to an element or a node of 
	  type element returned by a member of the DOM API. Rather than saying/zamiast mowic/, 
	  for example, that the document.createElement() method returns an object reference
	  to a node, we just say that this method returns the element 
	  that has just been created in the DOM. element objects implement 
	  the DOM Element interface and also the more basic Node interface,
	  both of which are included together in this reference.*/
	   
	   
	   
       heading_text = document.createTextNode("Big Head!");
	  
	  //appendChild - Adds the node newChild to the end of the list of children of this node. 
	   //If the newChild is already in the tree, it is first removed.
       heading.appendChild(heading_text);
	   
	   /*body - The element that contains the content for the document. 
	   In documents with BODY contents, returns the BODY element. 
	   In frameset documents, this returns the outermost FRAMESET element*/
       document.body.appendChild(heading);
      }
    </script>
  </head>
  <body>
  </body>
</html>
