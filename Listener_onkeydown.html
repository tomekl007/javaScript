	<script>
		function klawisz(e){
		if (!e) var e = window.event;
		if (e.keyCode) return e.keyCode;
		}

		document.getElementById('PoleTest').onkeydown = function(e) {
		document.getElementById('textarea').value += 'Klawisz: ' + String.fromCharCode(klawisz(e)) + ', ';
		}
	</script>
